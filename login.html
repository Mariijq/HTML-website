    <h1>Корисничка сметка</h1>

    <div class="login">
      <h2>Најави се!</h2>
      <form action="/action_page.php" method="post">
        <div class="imgcontainer">
          <img src="images/img_avatar2.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="uname"><b>Корисничко име или email адреса</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Лозинка</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <button type="submit">Најави се</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Запомни ме
          </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Назад</button>
          <span class="psw">Ја заборавивте <a href="#">лозинката?</a></span>
        </div>
      </form>

      <h2>Регистрирај се</h2>
      <form action="/action_page.php" method="post">

        <div class="container">
          <label for="name"><b>Име</b></label>
          <input type="text" placeholder="Enter Name" name="Name" required>

          <label for="lname"><b>Презиме</b></label>
          <input type="text" placeholder="Enter Last Name" name="lname" required>

          <label for="email"> <b>Email адреса</b> </label>
          <input type="email" placeholder="Enter Email" name="email" id="email">

          <label for="psw"><b>Лозинка</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw">

          <button type="submit">Регистрирај се</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Запомни ме
          </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Назад</button>
        </div>
      </form>
